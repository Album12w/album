<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Familiar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
        }

        .album-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .album-card {
            width: 250px;
            height: 250px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .album-card:hover {
            transform: scale(1.05);
        }

        .album-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .album-card h4 {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            display: none;
            transition: transform 0.5s ease-in-out;
        }

        .image-card {
            width: 230px;
            height: 230px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
        }

        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .pagination-container {
            text-align: center;
            margin-top: 20px;
        }

        .page-button {
            padding: 15px;
            margin: 0 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 50%;
            border: none;
            font-size: 20px;
        }

        .page-button:hover {
            background-color: #555;
        }

        .page-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-button i {
            font-size: 25px;
        }

        .back-button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Álbum Familiar</h1>
    <p>Explora nuestras fotos</p>
</header>

<div class="container">
    <div class="album-container" id="albumContainer">
        <!-- Aquí se cargarán las carpetas -->
    </div>

    <div class="image-gallery" id="imageGallery">
        <!-- Aquí se cargarán las imágenes dentro de una carpeta -->
    </div>

    <div class="pagination-container" id="paginationContainer">
        <!-- Paginación con flechas -->
        <button class="page-button" id="prevPageBtn" onclick="changePage('prev')" disabled>
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="page-button" id="nextPageBtn" onclick="changePage('next')" disabled>
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <button class="back-button" id="backButton" style="display:none;">Volver Atrás</button>
</div>

<!-- Modal para imágenes -->
<div class="modal" id="imageModal">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Imagen Ampliada">
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    const repoUrl = 'https://api.github.com/repos/Album12w/album/contents/';
    const huggingFaceApiUrl = 'https://huggingface.co/api/models/CineMax/gdrivelatino';

    let currentFolder = '';
    let images = [];
    let currentPage = 1;
    const imagesPerPage = 4;
    let currentFolderData = [];

    // Función para cargar las carpetas desde el repositorio de GitHub
    async function loadAlbums() {
        try {
            const response = await fetch(repoUrl);
            const data = await response.json();

            const folders = data.filter(item => item.type === 'dir');
            const albumContainer = document.getElementById('albumContainer');
            albumContainer.innerHTML = '';

            folders.forEach(folder => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => loadSubfolders(folder.url, folder.name);

                const img = document.createElement('img');
                img.src = 'https://ih1.redbubble.net/image.3548006043.9571/flat,750x,075,f-pad,750x1000,f8f8f8.u1.webp'; // URL externa para la imagen representativa de la carpeta
                albumCard.appendChild(img);

                const albumTitle = document.createElement('h4');
                albumTitle.textContent = folder.name;
                albumCard.appendChild(albumTitle);

                albumContainer.appendChild(albumCard);
            });
        } catch (error) {
            console.error('Error al cargar las carpetas:', error);
        }
    }

    // Función para cargar las imágenes de Hugging Face
    async function loadHuggingFaceImages() {
        try {
            const response = await fetch(huggingFaceApiUrl);
            const data = await response.json();
            
            // Verificar si la respuesta contiene imágenes o videos
            if (data && data.siblings && Array.isArray(data.siblings)) {
                const imageGallery = document.getElementById('imageGallery');
                imageGallery.innerHTML = '';

                data.siblings.forEach(item => {
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';

                    const img = document.createElement('img');
                    img.src = item.thumbnail; // Asegúrate que la API de Hugging Face devuelve este campo
                    img.onclick = () => openImageModal(item.url);
                    imageCard.appendChild(img);
                    imageGallery.appendChild(imageCard);
                });

                document.getElementById('imageGallery').style.display = 'flex';
            }
        } catch (error) {
            console.error('Error al cargar las imágenes de Hugging Face:', error);
        }
    }

    // Función para cargar las subcarpetas de una carpeta seleccionada
    async function loadSubfolders(folderUrl, folderName) {
        currentFolder = folderName;
        const albumContainer = document.getElementById('albumContainer');
        const backButton = document.getElementById('backButton');
        const imageGallery = document.getElementById('imageGallery');
        const paginationContainer = document.getElementById('paginationContainer');

        albumContainer.style.display = 'none';
        backButton.style.display = 'block';

        try {
            const response = await fetch(folderUrl);
            currentFolderData = await response.json();

            const subfolders = currentFolderData.filter(item => item.type === 'dir');
            const imageFiles = currentFolderData.filter(item => item.type === 'file' && /\.(jpg|jpeg|png|gif)$/i.test(item.name));

            if (imageFiles.length > 0) {
                images = imageFiles;
                currentPage = 1;
                displayImagesForPage(currentPage);
                imageGallery.style.display = 'flex';
                paginationContainer.style.display = 'block';
                updatePaginationButtons();
            } else {
                imageGallery.style.display = 'none';
                paginationContainer.style.display = 'none';
            }

            const subfolderContainer = document.createElement('div');
            subfolderContainer.className = 'album-container';
            subfolders.forEach(folder => {
                const subfolderCard = document.createElement('div');
                subfolderCard.className = 'album-card';
                subfolderCard.onclick = () => loadSubfolders(folder.url, folder.name);

                const img = document.createElement('img');
                img.src = 'https://ih1.redbubble.net/image.3548006043.9571/flat,750x,075,f-pad,750x1000,f8f8f8.u1.webp';
                subfolderCard.appendChild(img);

                const subfolderTitle = document.createElement('h4');
                subfolderTitle.textContent = folder.name;
                subfolderCard.appendChild(subfolderTitle);

                subfolderContainer.appendChild(subfolderCard);
            });
            albumContainer.parentElement.appendChild(subfolderContainer);

        } catch (error) {
            console.error('Error al cargar las subcarpetas:', error);
        }
    }

    // Función para mostrar las imágenes de la página actual
    function displayImagesForPage(page) {
        const imageGallery = document.getElementById('imageGallery');
        imageGallery.innerHTML = '';

        const startIndex = (page - 1) * imagesPerPage;
        const endIndex = startIndex + imagesPerPage;
        const currentImages = images.slice(startIndex, endIndex);

        currentImages.forEach(image => {
            const imageCard = document.createElement('div');
            imageCard.className = 'image-card';
            const img = document.createElement('img');
            img.src = image.download_url;
            img.onclick = () => openImageModal(image.download_url);
            imageCard.appendChild(img);
            imageGallery.appendChild(imageCard);
        });
    }

    // Función para cambiar de página
    function changePage(direction) {
        if (direction === 'next') {
            currentPage++;
        } else if (direction === 'prev') {
            currentPage--;
        }
        displayImagesForPage(currentPage);
        updatePaginationButtons();
    }

    // Actualizar los botones de paginación
    function updatePaginationButtons() {
        const prevButton = document.getElementById('prevPageBtn');
        const nextButton = document.getElementById('nextPageBtn');

        prevButton.disabled = currentPage === 1;
        nextButton.disabled = currentPage * imagesPerPage >= images.length;
    }

    // Abrir la imagen en un modal
    function openImageModal(imageUrl) {
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        modalImage.src = imageUrl;
        modal.style.display = 'flex';
    }

    // Cerrar el modal
    document.getElementById('closeModal').onclick = function () {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
    }

    // Volver atrás
    document.getElementById('backButton').onclick = function () {
        const albumContainer = document.getElementById('albumContainer');
        const imageGallery = document.getElementById('imageGallery');
        const paginationContainer = document.getElementById('paginationContainer');
        const backButton = document.getElementById('backButton');

        albumContainer.style.display = 'flex';
        imageGallery.style.display = 'none';
        paginationContainer.style.display = 'none';
        backButton.style.display = 'none';
    };

    // Cargar las carpetas al iniciar la página
    loadAlbums();
    loadHuggingFaceImages(); // Cargar imágenes de Hugging Face
</script>

</body>
</html>
