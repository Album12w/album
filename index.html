<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum Familiar Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .album-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .album-card {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .album-card img {
            width: 100%;
            height: auto;
        }

        .album-card:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .page-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
            animation: page-turn 1s forwards;
        }

        @keyframes page-turn {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(90deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Álbum Familiar Interactivo</h1>
        <p>Explora nuestras fotos familiares</p>
    </header>

    <div class="album-container" id="albumContainer">
        <!-- Las fotos se cargarán aquí -->
    </div>

    <div class="pagination" id="paginationContainer">
        <!-- Paginación -->
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImg" src="" alt="Imagen ampliada">
    </div>

    <div class="page-transition" id="pageTransition"></div>

    <footer>
        <p>Álbum Familiar - Hecho con 💖 por [Tu Nombre]</p>
    </footer>

    <script>
        const repoUrl = 'https://api.github.com/repos/Album12w/album/contents/';
        const itemsPerPage = 4;
        let currentPage = 1;
        let files = [];

        // Función para cargar las carpetas
        async function loadAlbums() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();
                const folders = data.filter(item => item.type === 'dir');
                files = folders; // Guardamos las carpetas de las fotos

                loadPage(currentPage);
            } catch (error) {
                console.error('Error al cargar las carpetas:', error);
            }
        }

        // Función para cargar los archivos por página
        function loadPage(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const currentFiles = files.slice(startIndex, endIndex);

            const albumContainer = document.getElementById('albumContainer');
            albumContainer.innerHTML = '';

            currentFiles.forEach(file => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.onclick = () => showImage(file.url);

                const img = document.createElement('img');
                img.src = file.download_url;
                albumCard.appendChild(img);

                albumContainer.appendChild(albumCard);
            });

            updatePagination();
        }

        // Función para mostrar la imagen ampliada en un modal
        function showImage(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = url;
            modal.style.display = 'flex';

            const closeModal = document.getElementById('closeModal');
            closeModal.onclick = () => {
                modal.style.display = 'none';
            };
        }

        // Función para actualizar los botones de paginación
        function updatePagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            const totalPages = Math.ceil(files.length / itemsPerPage);
            paginationContainer.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);
            paginationContainer.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Siguiente';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => changePage(currentPage + 1);
            paginationContainer.appendChild(nextButton);
        }

        // Función para cambiar de página
        function changePage(page) {
            currentPage = page;
            loadPage(currentPage);

            // Animación de cambio de página
            const pageTransition = document.getElementById('pageTransition');
            pageTransition.style.display = 'block';
            setTimeout(() => {
                pageTransition.style.display = 'none';
            }, 1000);
        }

        // Cargar las carpetas al inicio
        loadAlbums();
    </script>

</body>
</html>
