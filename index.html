<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lbum Familiar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .folder-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .folder-card {
            width: 150px;
            height: 150px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .folder-card:hover {
            transform: scale(1.1);
        }

        .folder-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .folder-card h3 {
            position: absolute;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .file-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .file-card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .file-card img, .file-card video {
            width: 100%;
            height: auto;
        }

        .file-card:hover {
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
        }

        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Animaci贸n de transici贸n entre p谩ginas */
        .page-transition {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            display: none;
            animation: page-turn 1s forwards;
        }

        @keyframes page-turn {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(90deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>lbum Familiar</h1>
        <p>Explora nuestras fotos y videos</p>
    </header>

    <div class="folder-container" id="folderContainer">
        <!-- Las carpetas se cargar谩n aqu铆 -->
    </div>

    <div class="file-container" id="fileContainer" style="display: none;">
        <!-- Los archivos de la carpeta se cargar谩n aqu铆 -->
    </div>

    <div class="pagination" id="paginationContainer" style="display: none;">
        <!-- Paginaci贸n -->
    </div>

    <div class="modal" id="modal">
        <span class="close" id="closeModal">&times;</span>
        <img id="modalImg" src="" alt="Imagen ampliada">
    </div>

    <div class="page-transition" id="pageTransition"></div>

    <footer>
        <p>lbum Familiar - Hecho con  por [Tu Nombre]</p>
    </footer>

    <script>
        const repoUrl = 'https://api.github.com/repos/Album12w/album/contents/';
        const itemsPerPage = 4;
        let currentPage = 1;
        let files = [];
        let currentFolderUrl = '';
        let currentFolderName = '';

        // Funci贸n para cargar las carpetas
        async function loadAlbums() {
            try {
                const response = await fetch(repoUrl);
                const data = await response.json();

                // Filtrar solo las carpetas
                const folders = data.filter(item => item.type === 'dir');
                const folderContainer = document.getElementById('folderContainer');
                folderContainer.innerHTML = ''; // Limpiar contenedor antes de cargar

                folders.forEach(folder => {
                    const folderCard = document.createElement('div');
                    folderCard.className = 'folder-card';
                    folderCard.onclick = () => loadFolderContents(folder.url, folder.name);

                    // Usar una imagen representativa de la carpeta desde GitHub (o una predeterminada si no tienes)
                    const img = document.createElement('img');
                    img.src = 'https://raw.githubusercontent.com/Album12w/album/main/' + folder.name + '/representative-image.jpg';
                    folderCard.appendChild(img);

                    const title = document.createElement('h3');
                    title.textContent = folder.name;
                    folderCard.appendChild(title);

                    folderContainer.appendChild(folderCard);
                });
            } catch (error) {
                console.error('Error al cargar las carpetas:', error);
            }
        }

        // Funci贸n para cargar los archivos de la carpeta
        async function loadFolderContents(folderUrl, folderName) {
            currentFolderUrl = folderUrl;
            currentFolderName = folderName;
            currentPage = 1;
            const fileContainer = document.getElementById('fileContainer');
            const paginationContainer = document.getElementById('paginationContainer');

            // Limpiar los contenedores antes de cargar
            fileContainer.style.display = 'none';
            paginationContainer.style.display = 'none';
            fileContainer.innerHTML = '';
            paginationContainer.innerHTML = '';

            try {
                const response = await fetch(folderUrl);
                const data = await response.json();
                files = data.filter(item => item.type === 'file');
                const paginatedFiles = paginateFiles(files);

                showFiles(paginatedFiles);
                paginationContainer.style.display = 'block';
                fileContainer.style.display = 'block';
            } catch (error) {
                console.error('Error al cargar los archivos:', error);
            }
        }

        // Funci贸n para paginar los archivos
        function paginateFiles(files) {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return files.slice(startIndex, endIndex);
        }

        // Funci贸n para mostrar los archivos
        function showFiles(files) {
            const fileContainer = document.getElementById('fileContainer');
            fileContainer.innerHTML = '';

            files.forEach(file => {
                const fileCard = document.createElement('div');
                fileCard.className = 'file-card';

                if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                    const img = document.createElement('img');
                    img.src = file.download_url;
                    img.onclick = () => showImage(file.download_url);
                    fileCard.appendChild(img);
                } else if (file.name.match(/\.(mp4|webm)$/i)) {
                    const video = document.createElement('video');
                    video.src = file.download_url;
                    video.controls = true;
                    fileCard.appendChild(video);
                }

                fileContainer.appendChild(fileCard);
            });

            updatePagination();
        }

        // Funci贸n para mostrar la imagen ampliada
        function showImage(url) {
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = url;
            modal.style.display = 'flex';

            const closeModal = document.getElementById('closeModal');
            closeModal.onclick = () => {
                modal.style.display = 'none';
            };
        }

        // Funci贸n para actualizar los botones de paginaci贸n
        function updatePagination() {
            const paginationContainer = document.getElementById('paginationContainer');
            const totalPages = Math.ceil(files.length / itemsPerPage);
            paginationContainer.innerHTML = '';

            const prevButton = document.createElement('button');
            prevButton.textContent = 'Anterior';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => changePage(currentPage - 1);
            paginationContainer.appendChild(prevButton);

            const nextButton = document.createElement('button');
            nextButton.textContent = 'Siguiente';
            nextButton.disabled = currentPage === totalPages;
            nextButton.onclick = () => changePage(currentPage + 1);
            paginationContainer.appendChild(nextButton);
        }

        // Funci贸n para cambiar de p谩gina
        function changePage(page) {
            currentPage = page;
            const paginatedFiles = paginateFiles(files);
            showFiles(paginatedFiles);
        }

        // Cargar las carpetas al inicio
        loadAlbums();
    </script>
</body>
</html>
